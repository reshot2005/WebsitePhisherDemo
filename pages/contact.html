<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | GoldPhish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #1a1c2b;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .contact-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .email-box {
      background-color: #2d2f45;
      padding: 15px 20px;
      border-radius: 12px;
      display: inline-block;
      font-size: 1.1rem;
      font-weight: bold;
      color: #ff5c5c;
      user-select: all;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .contact-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Whether you have a question about features, pricing, or anything else — feel free to reach out.</p>
    
    <div class="email-box">suryaphishing@gmail.com</div>

    <div class="footer">
      — Surya
    </div>
  </div>

</body>
</html>
